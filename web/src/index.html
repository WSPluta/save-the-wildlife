<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCI Multiplayer</title>
  </head>
  <body>
    <video id="video-background" autoplay muted loop>
      <!-- <source src="assets/menu/videoBack.m4v" type="video/mp4" /> -->
    </video>
    <div id="overlay">
      <div id="logo">
        <!-- <img src="web/static/assets/menu/logoPlusOCI.png"> -->
      </div>
      <div id="input">
        <p>Your Name:</p>
        <input name="name" autofocus />
        <button id="startButton">Play</button>
      </div>
      <div id="lobby">
        <h1>Top Scores</h1>
        <div id="games-container">
          <table id="playerTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="create-game-button">Create New Game</button>
      </div>
      <div id="instructions">
        <p style="font-size: 24px; font-weight: bold; text-align: center">
          Instructions:
        </p>
        <ul>
          <li>
            Collect <span style="color: brown">trash</span>, avoid
            <span style="color: green">animals</span>
          </li>
          <li><br /></li>
          <p>Controls:</p>
          <li><b>Arrow Up </b>- Accelerate</li>
          <li><b>Arrow Down </b> - Brake</li>
          <li><b>Left</b> or <b>Right Arrow</b> to Steer</li>
        </ul>
      </div>
    </div>
    <canvas class="Game"></canvas>
    <!-- <button id="restart-btn" style="display: none">Restart</button> -->
    <div class="pause-screen">
      <h3>ACTIONS</h3>
      <button id="resume-btn">Resume</button>
      <button id="restart-btn">Restart</button>
    </div>
    <div class="in-game-overlay">
      <div class="top-left">
        <div id="score-display">0</div>
        <figure id="time-display" class="donut">
          <span class="display">sec</span>
        </figure>
        <figure id="speed-display">
        </figure>
      </div>
    </div>
  </body>
</html>
